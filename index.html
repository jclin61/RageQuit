<html>
<head>
	<title>RageQuit - Protect Derpina</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript">
		// $(document).ready(function(){
	
		// });
	</script>
</head>
<body>
	<div id="field">
		<img id="troll" alt="troll" src="test_image/troll1.png">
		<img id="rider" alt="rider" src="test_image/rider1.png">
		<img id="damsel" alt="damsel" src="test_image/damsel1.png">
		<div id="gg">
			<h1>You, Sir, Are Now Forever Alone.</h1>
		</div>
		<div id="win">
			<h1>Like A Boss</h1>
		</div>
	</div>
	<div id="score">
		<textarea id="text"></textarea>
		<div id="hitbox">
			<h5>HIT:<span></span></h5>
		</div>
	</div>
	<div id="white">
		<div id="start">
			<h2>Protect Your Derpina</h2>
			<p>You are finally taking your crush on a date, <br>but the troll is coming your way.<br> Stop him before he gets your date!!<br></p>
			<p>Hit the troll 3 times to stop him. Watch for kickback.</p>
			<p>*Use Arrow Keys to Move*</p>
			<div id="accept">
				<div id="box">
					<button id="accepted"> Start </button>
					<img id="accepted1" alt="accepted" src="test_image/accept1.png">
					<img id="accepted2" alt="accepted" src="test_image/accept2.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
